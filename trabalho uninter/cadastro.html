<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Plus - Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    <div class="conteiner">
        <div class="cabecalho">
            <h1 class="logo"> <span class="vida">Vida</span> Plus <span class="subtitulo">Cadastro</span></h1>
        </div>
        
        <form class="formulario-cadastro">
          
            <div class="linha-formulario">
                <div class="grupo-formulario">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="grupo-formulario">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" required>
                </div>
            </div>
            
            
            <div class="linha-formulario">
                <div class="grupo-formulario">
                    <label for="cpf-cns">CPF ou CNS</label>
                    <input type="text" id="cpf-cns" placeholder="Digite seu CPF ou CNS" required>
                </div>
                
                <div class="grupo-formulario">
                    <label for="telefone">Telefone / Celular</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                </div>
            </div>
            
            
            <div class="grupo-formulario">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
           
            <div class="linha-formulario">
                <div class="grupo-formulario">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                </div>
                
                <div class="grupo-formulario">
                    <label for="confirmacao-senha">Confirmação de senha</label>
                    <input type="password" id="confirmacao-senha" placeholder="Confirme sua senha" required>
                </div>
            </div>
            
            <div class="divisor"></div>
             
            <button type="submit" class="botao-confirmar">
                <a href="index.html" class="link-cadastro">confirmar cadastro</a>
            </button>
        </form>
    </div>
</body>
</html>

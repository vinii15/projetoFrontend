<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Histórico de Pacientes</title>
    <link rel="stylesheet" href="historicoMedPaciente.css">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="box header">
        <div class="box small">LOGO</div>
        <div class="box small">MENU</div>
    </div>

    <!-- Título da página -->
    <div class="box page-header">
        <div>
            <div class="label">Título da Página</div>
            <div class="label small">Subtítulo</div>
        </div>
        <div class="button">[ Botão ]</div>
    </div>

    <!-- Card do Médico -->
    <div class="box doctor-card">
        <div class="avatar">FOTO</div>
        <div class="box flex">
            <div class="label">Nome do Médico</div>
            <div class="label small">Informações</div>
        </div>
        <div class="box small">Estatísticas</div>
    </div>

    <!-- Filtros -->
    <div class="box filters">
        <div class="input">[ Campo de busca ]</div>
        <div class="input small">[ Filtro ]</div>
        <div class="input small">[ Filtro ]</div>
        <div class="input small">[ Filtro ]</div>
    </div>


</div>

</body>
</html>

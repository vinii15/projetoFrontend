<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Histórico de Consultas</title>
    <link rel="stylesheet" href="historicoPaciente.css">
</head>
<body>

<div class="page">

    <!-- HEADER -->
    <div class="box header">
        <div class="box small">LOGO / NOME</div>
        <div class="box small">MENU</div>
    </div>

    <!-- TÍTULO DA PÁGINA -->
    <div class="box">
        <h2>HEADER DA PÁGINA</h2>
        <p>(Título + Descrição)</p>
    </div>

    <!-- INFORMAÇÕES DO PACIENTE -->
    <div class="box patient">
        <div class="box small circle">FOTO</div>
        <div class="box medium">DADOS DO PACIENTE</div>
        <div class="box stats">
            <div class="stat">TOTAL CONSULTAS</div>
            <div class="stat">ESTE MÊS</div>
            <div class="stat">PRÓXIMAS</div>
        </div>
    </div>

    <!-- FILTROS -->
    <div class="box filters">
        <div class="box">BUSCA</div>
        <div class="box small">FILTRO PERÍODO</div>
        <div class="box small">STATUS</div>
        <div class="box small">TIPO</div>
    </div>


    

</div>

</body>
</html>

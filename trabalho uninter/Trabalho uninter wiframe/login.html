<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Login - VidaPlus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- LOGO -->
        <div class="box logo-box" >
            <h1>VidaPlus</h1>
        </div>

        <!-- FORMULÁRIO -->
        <div class="box input-box" >
            <label>E-mail</label>
            <div class="input-placeholder">[ caixa de texto ]</div>
        </div>

        <div class="box input-box">
            <label>Senha</label>
            <div class="input-placeholder">[ caixa de texto ]</div>
        </div>

        <!-- CHECKBOX -->
        <div class="box small-box" >
            <div class="inline">
                <div class="checkbox-placeholder"></div>
                <span>Lembrar senha</span>
            </div>
        </div>

        <!-- BOTÃO -->
        <div class="box button-box" >
            <div class="button-placeholder">Entrar</div>
        </div>

        <!-- LINK CADASTRO -->
        <div class="box small-box" >
            <p>Não tem uma conta? <u>Cadastre-se</u></p>
        </div>

    </div>

</body>
</html>
